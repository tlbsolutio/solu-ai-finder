    <!-- ========== Solutio Cookie Banner (FR/EN, Consent Mode v2) ========== -->
    <div id="solu-consent" style="all:initial;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif">
      <style>
        #solu-consent .wrap{position:fixed;left:0;right:0;bottom:0;z-index:99999;background:rgba(255,255,255,0.96);color:#374151;box-shadow:0 -2px 10px -2px rgba(0,0,0,0.05);padding:8px 12px;display:none;backdrop-filter:blur(8px);border-top:1px solid rgba(0,0,0,0.08);transform:translateY(100%);transition:transform 0.3s ease-out}
         #solu-consent .inner{max-width:1100px;margin:0 auto;display:flex;gap:8px;align-items:center;flex-wrap:wrap}
         #solu-consent p{margin:0;line-height:1.3;font-size:12px}
         #solu-consent a{color:#2563eb;text-decoration:underline}
         #solu-consent .btn{appearance:none;border:0;border-radius:4px;padding:6px 10px;font-weight:500;cursor:pointer;font-size:12px;transition:all 0.2s ease}
         #solu-consent .primary{background:#10b981;color:#fff}
         #solu-consent .primary:hover{background:#059669}
         #solu-consent .ghost{background:transparent;color:#6b7280;border:1px solid #d1d5db}
         #solu-consent .ghost:hover{background:#f9fafb;color:#374151}
         #solu-consent .neutral{background:#f3f4f6;color:#374151;border:1px solid #d1d5db}
         #solu-consent .neutral:hover{background:#e5e7eb}
        #solu-consent .sp{flex:1}
        /* Modal */
        #solu-consent .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,.7);z-index:100000}
        #solu-consent .panel{background:#0b1220;color:#fff;border-radius:14px;max-width:720px;width:92%;padding:20px;border:1px solid #1f2937}
        #solu-consent .row{display:flex;justify-content:space-between;gap:12px;padding:10px 0;border-bottom:1px solid #1e293b}
        #solu-consent .row:last-child{border-bottom:0}
        #solu-consent .tag{font-size:12px;opacity:.75}
        #solu-consent label{display:flex;gap:10px;align-items:flex-start;cursor:pointer}
        #solu-consent input[type=checkbox]{transform:scale(1.2)}
      </style>

      <!-- Banner -->
      <div class="wrap" role="dialog" aria-live="polite" aria-label="Cookie consent banner">
        <div class="inner">
          <p id="solu-text"></p>
          <div class="sp"></div>
          <button class="btn neutral" id="solu-customize"></button>
          <button class="btn primary" id="solu-accept"></button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal" id="solu-modal" aria-modal="true" role="dialog" aria-label="Cookie preferences">
        <div class="panel">
          <h3 id="solu-modal-title" style="margin:0 0 6px 0"></h3>
          <p class="tag" id="solu-modal-tag"></p>

          <div class="row">
            <div><strong id="lab-essential"></strong><div class="tag" id="desc-essential"></div></div>
            <div><input type="checkbox" checked disabled></div>
          </div>

          <div class="row">
            <label for="chk-analytics">
              <div><strong id="lab-analytics"></strong><div class="tag" id="desc-analytics"></div></div>
            </label>
            <div><input id="chk-analytics" type="checkbox"></div>
          </div>

          <div class="row">
            <label for="chk-marketing">
              <div><strong id="lab-marketing"></strong><div class="tag" id="desc-marketing"></div></div>
            </label>
            <div><input id="chk-marketing" type="checkbox"></div>
          </div>

          <div class="row">
            <label for="chk-affiliate">
              <div><strong id="lab-affiliate"></strong><div class="tag" id="desc-affiliate"></div></div>
            </label>
            <div><input id="chk-affiliate" type="checkbox"></div>
          </div>

          <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:16px">
            <button class="btn ghost" id="solu-cancel"></button>
            <button class="btn primary" id="solu-save"></button>
          </div>
        </div>
      </div>

      <script>
        (function(){
          function start(){
            // ------- i18n (auto FR/EN) -------
            const isFR = (navigator.language||'en').toLowerCase().startsWith('fr');
            const T = isFR ? {
              banner: `Cookies pour le fonctionnement, l'audience et l'affiliation. <a href="/privacy" target="_blank" rel="noopener">Politique</a>.`,
              accept:'Accepter',
              reject:'Refuser',
              customize:'Paramètres',
              modalTitle:'Préférences de cookies',
              modalTag:'Choisissez ce que vous autorisez. Les cookies essentiels sont toujours actifs.',
              essential:'Essentiels',
              essentialDesc:'Fonctionnement de base et sécurité du site',
              analytics:'Analytics (GA4)',
              analyticsDesc:'Mesure d'audience. Aucune donnée personnelle sans consentement.',
              marketing:'Marketing / Publicité',
              marketingDesc:'Mesure et personnalisation publicitaires.',
              affiliate:'Suivi d'affiliation (CJ, etc.)',
              affiliateDesc:'Mesure les ventes issues de nos liens pour recevoir une commission.',
              cancel:'Annuler',
              save:'Enregistrer'
            } : {
              banner: `Cookies for functionality, analytics & affiliates. <a href="/privacy-en" target="_blank" rel="noopener">Privacy Policy</a>.`,
              accept:'Accept',
              reject:'Reject',
              customize:'Settings',
              modalTitle:'Cookie preferences',
              modalTag:'Choose what to allow. Essential cookies are always on.',
              essential:'Essential',
              essentialDesc:'Required for basic site function & security',
              analytics:'Analytics (GA4)',
              analyticsDesc:'Helps us understand usage. No personal data until consent.',
              marketing:'Marketing / Ads',
              marketingDesc:'Advertising measurement & personalization.',
              affiliate:'Affiliate tracking (CJ, etc.)',
              affiliateDesc:'Tracks referrals so we can earn commissions when you buy.',
              cancel:'Cancel',
              save:'Save preferences'
            };

            const root = document.getElementById('solu-consent');
            const $ = (sel) => (root ? root.querySelector(sel) : document.querySelector(sel));

            // Initialize text content
            const soluText = $('#solu-text');
            const soluAccept = $('#solu-accept');
            const soluCustomize = $('#solu-customize');
            if (soluText) soluText.innerHTML = T.banner;
            if (soluAccept) soluAccept.textContent = T.accept;
            if (soluCustomize) soluCustomize.textContent = T.customize;

            // Initialize modal text
            const modalTitle = $('#solu-modal-title');
            const modalTag = $('#solu-modal-tag');
            if (modalTitle) modalTitle.textContent = T.modalTitle;
            if (modalTag) modalTag.textContent = T.modalTag;

            // Initialize labels
            const map = [
              ['#lab-essential', T.essential],
              ['#desc-essential', T.essentialDesc],
              ['#lab-analytics', T.analytics],
              ['#desc-analytics', T.analyticsDesc],
              ['#lab-marketing', T.marketing],
              ['#desc-marketing', T.marketingDesc],
              ['#lab-affiliate', T.affiliate],
              ['#desc-affiliate', T.affiliateDesc],
              ['#solu-cancel', T.cancel],
              ['#solu-save', T.save]
            ];
            map.forEach(([id, text]) => { const el = $(id); if (el) el.textContent = text; });

            // ------- Consent persistence -------
            const KEY = 'solutio_consent_v2';
            const defaults = {analytics:false, marketing:false, affiliate:false};
            function readC(){ try { return JSON.parse(localStorage.getItem(KEY))||null; } catch(e){ return null; } }
            function writeC(v){ localStorage.setItem(KEY, JSON.stringify(v)); }

            // Ensure Consent Mode defaults function exists
            if(!window.dataLayer){ window.dataLayer=[]; }
            function gtag(){ dataLayer.push(arguments); }
            function applyConsent(s){
              gtag('consent','update',{
                'analytics_storage': s.analytics?'granted':'denied',
                'ad_storage':       s.affiliate?'granted':'denied',
                'ad_user_data':     s.marketing?'granted':'denied',
                'ad_personalization': s.marketing?'granted':'denied',
                'personalization_storage': s.marketing?'granted':'denied'
              });
            }

            // ------- UI controls -------
            const banner = $('#solu-consent .wrap');
            const modal  = $('#solu-modal');
            function hideBanner(){ 
              if(banner) {
                banner.style.transform = 'translateY(100%)';
                setTimeout(() => banner.style.display = 'none', 300);
              }
            }
            function showBanner(){ 
              if(banner) {
                banner.style.display = 'block';
                setTimeout(() => banner.style.transform = 'translateY(0)', 50);
              }
            }
            function openModal(){ if(modal) modal.style.display='flex'; }
            function closeModal(){ if(modal) modal.style.display='none'; }

            if (soluAccept) {
              soluAccept.addEventListener('click', ()=>{
                const all = {analytics:true, marketing:true, affiliate:true};
                writeC(all); applyConsent(all); hideBanner();
              });
            }
            if (soluCustomize) {
              soluCustomize.addEventListener('click', ()=>{
                const s = readC() || defaults;
                const chkAnalytics = $('#chk-analytics');
                const chkMarketing = $('#chk-marketing');
                const chkAffiliate = $('#chk-affiliate');
                if (chkAnalytics) chkAnalytics.checked = !!s.analytics;
                if (chkMarketing) chkMarketing.checked = !!s.marketing;
                if (chkAffiliate) chkAffiliate.checked = !!s.affiliate;
                openModal();
              });
            }
            const soluCancel = $('#solu-cancel');
            const soluSave = $('#solu-save');
            if (soluCancel) soluCancel.addEventListener('click', closeModal);
            if (soluSave) {
              soluSave.addEventListener('click', ()=>{
                const chkAnalytics = $('#chk-analytics');
                const chkMarketing = $('#chk-marketing');
                const chkAffiliate = $('#chk-affiliate');
                const s = {
                  analytics: chkAnalytics ? chkAnalytics.checked : false,
                  marketing: chkMarketing ? chkMarketing.checked : false,
                  affiliate: chkAffiliate ? chkAffiliate.checked : false
                };
                writeC(s); applyConsent(s); closeModal(); hideBanner();
              });
            }

            // Initialize banner visibility
            function init(){
              const url = new URL(window.location.href);
              const reset = url.searchParams.get('consent_reset')==='1' || url.hash.includes('consent-reset');
              if (reset) { try { localStorage.removeItem(KEY); } catch(e){} }
              const s = readC();
              if(s){ applyConsent(s); hideBanner(); } else { showBanner(); }
              // Global reopen
              window.openCookieSettings = function(){
                const cur = readC() || defaults;
                const chkAnalytics = $('#chk-analytics');
                const chkMarketing = $('#chk-marketing');
                const chkAffiliate = $('#chk-affiliate');
                if (chkAnalytics) chkAnalytics.checked = !!cur.analytics;
                if (chkMarketing) chkMarketing.checked = !!cur.marketing;
                if (chkAffiliate) chkAffiliate.checked = !!cur.affiliate;
                openModal();
              };
              // Debug helper
              window.resetConsent = function(){ try { localStorage.removeItem(KEY);} catch(e){} showBanner(); };
            }
            init();
          }
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', start);
          } else {
            start();
          }
        })();
      </script>
    </div>
    <!-- ========== End Solutio Cookie Banner ========== -->
